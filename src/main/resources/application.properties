spring.jpa.hibernate.ddl-auto=create-drop

spring.jta.enabled=true
spring.jta.atomikos.properties.service=com.atomikos.icatch.standalone.UserTransactionServiceFactory

spring.jta.atomikos.properties.max-actives=200

spring.jta.atomikos.properties.enable-logging=false

spring.jpa.properties.hibernate.current_session_context_class=org.springframework.orm.hibernate5.SpringSessionContext

spring.jta.atomikos.datasource.engineDataSource.unique-resource-name=engineDataSource
spring.jta.atomikos.datasource.engineDataSource.max-pool-size=30
spring.jta.atomikos.datasource.engineDataSource.min-pool-size=1
spring.jta.atomikos.datasource.engineDataSource.max-life-time=20000
spring.jta.atomikos.datasource.engineDataSource.borrow-connection-timeout=300000
spring.jta.atomikos.datasource.engineDataSource.xa-data-source-class-name=org.h2.jdbcx.JdbcDataSource
spring.jta.atomikos.datasource.engineDataSource.xa-properties.user=sa
spring.jta.atomikos.datasource.engineDataSource.xa-properties.password=
spring.jta.atomikos.datasource.engineDataSource.xa-properties.URL=jdbc:h2:tcp://localhost/~/flowable

spring.jta.atomikos.datasource.app.unique-resource-name=appDataSource
spring.jta.atomikos.datasource.app.max-pool-size=20
spring.jta.atomikos.datasource.app.min-pool-size=1
spring.jta.atomikos.datasource.app.max-life-time=20000
spring.jta.atomikos.datasource.app.borrow-connection-timeout=300000
spring.jta.atomikos.datasource.app.xa-data-source-class-name=org.h2.jdbcx.JdbcDataSource
spring.jta.atomikos.datasource.app.xa-properties.user=sa
spring.jta.atomikos.datasource.app.xa-properties.password=
spring.jta.atomikos.datasource.app.xa-properties.URL=jdbc:h2:tcp://localhost/~/accessControl

spring.jta.atomikos.datasource.sec.unique-resource-name=secDataSource
spring.jta.atomikos.datasource.sec.max-pool-size=20
spring.jta.atomikos.datasource.sec.min-pool-size=1
spring.jta.atomikos.datasource.sec.max-life-time=20000
spring.jta.atomikos.datasource.sec.borrow-connection-timeout=300000
spring.jta.atomikos.datasource.sec.xa-data-source-class-name=org.h2.jdbcx.JdbcDataSource
spring.jta.atomikos.datasource.sec.xa-properties.user=sa
spring.jta.atomikos.datasource.sec.xa-properties.password=
spring.jta.atomikos.datasource.sec.xa-properties.URL=jdbc:h2:tcp://localhost/~/secAccessControl


logging.level.com.poncho.flowabledemo.Services.MyServiceImpl  = DEBUG
logging.level.com.poncho.flowabledemo = DEBUG
loggin.level.org.hibernate.cfg.Environment = DEBUG
spring.thymeleaf.cache = false

server.port=3000

liquibase.changeLog=classpath:/db/changelog/db.changelog-master.xml

flowable.mail-server-port=25
