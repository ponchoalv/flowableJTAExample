<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Spring Security Example </title>
    <link href="webjars/bootstrap/4.0.0-alpha.6-1/css/bootstrap.min.css" rel="stylesheet" media="screen" />

    <!-- Custom styles for this template -->
    <link href="/static/css/theme.css" rel="stylesheet" />
</head>
<body class="text-center">

<form class="form-signin" th:action="@{/login}" method="post">
    <img class="mb-4" src="/static/images/PETERSEN.jpg" alt=""></img>
    <h1 class="h3 mb-3 font-weight-normal">- ACCEDER AL SISTEMA -</h1>
    <label for="username" class="sr-only">Nombre de Usuario</label>
        <input type="text" id="username" name="username" class="form-control" placeholder="Email address" required="required"
               autofocus="autofocus" />
        <label for="password" class="sr-only">Contrase√±a</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Password"
                   required="required" />

        <button class="btn btn-lg btn-primary btn-block" type="submit">Entrar</button>

    <div class="alert-danger" th:if="${param.error}">
        <p>Invalid username and password.</p>
    </div>
    <div class="alert-danger" th:if="${param.logout}">
        <p>You have been logged out.</p>
    </div>
</form>
</body>
</html>
